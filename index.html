<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <nav class="nav-bar"></nav>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <h4>{{ description }} </h4>
      <a v-bind:href="url">Made by Vue Mastery </a> <!-- Forma de llamar a la url de la data en main-->
      <div class="product-image">
        <img v-bind:src="image" /> <!-- Forma de llamar a imagen de la data en main-->
      </div>
    </div>
    
    <!-- Import Js -->
    <script src="./main.js"></script>
  </body>
</html>
